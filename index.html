<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
<link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
<link rel="shortcut icon" href="/images/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
<link rel="manifest" href="/images/site.webmanifest" />
  <title>Subscribe to Updates</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Add Japanese font support -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="form.css"/>
</head>
<body>
  <div class="floating-particles" id="particles"></div>
  
  <div class="page-container">
    <div class="content-wrapper">
      <div class="header-section">
        <div class="icon-container">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </div>
        <h1>Stay in the loop</h1>
        <p class="subtitle">Get updates on new posts, projects, and ideas</p>
      </div>
      <div class="form-container">
        <form id="subscriptionForm">
          <div class="input-group">
            <label for="name" class="input-label">Name</label>
            <input 
              type="text"
              id="name"
              name="name"
              placeholder="What should i call you by?"
              class="form-input"
              required
            >
            <div class="error-message" id="nameError">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
              what should i call you?
            </div>
          </div>
          <div class="input-group">
            <label for="email" class="input-label">Email</label>
            <input 
              type="email"
              id="email"
              name="email"
              placeholder="What's your email"
              class="form-input"
              required
            >
            <div class="error-message" id="emailError">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
              what's your email address?
            </div>
          </div>
          
          <!-- Terms and Conditions Checkbox -->
          <div class="input-group checkbox-group">
            <label class="checkbox-container">
              <input type="checkbox" id="termsCheckbox" name="terms" required>
              <span class="checkmark"></span>
              <span class="checkbox-text">
                I agree to the 
                <a href="/terms-and-conditions" target="_blank" class="terms-link">Terms & Conditions</a>
                and 
                <a href="/privacy-policy" target="_blank" class="terms-link">Privacy Policy</a>
              </span>
            </label>
            <div class="error-message" id="termsError">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
              Please accept the terms and conditions
            </div>
          </div>
          
          <button type="submit" class="submit-button" id="submitBtn">
            <span>Subscribe</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m9 18 6-6-6-6"/>
            </svg>
          </button>
        </form>
        <div class="footer-note">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
            <circle cx="12" cy="16" r="1"/>
            <path d="m3 16 5-5 5 5 5-5"/>
          </svg>
          <span>No spam. Unsubscribe anytime.</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Japanese Kanji Credit -->
  <div class="kanji-credit">
    エリヤによって構築された ♡
  </div>

  <!-- Load script at the end so DOM elements exist when it runs -->
  <script src="form.js"></script>
</body>
</html>
